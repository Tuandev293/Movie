<div
  class="bg-cover bg-center h-screen bg-no-repeat relative"
  style="background-image: url('https://image.tmdb.org/t/p/original{{
    movie.backdrop_path
  }}')"
>
  <div class="absolute bg-[rgba(0,0,0,0.2)] inset-0"></div>
  <div class="absolute bottom-1/4 z-40 text-white left-20 w-2/5">
    <h1 class="font-mono font-bold text-5xl mb-4 line-clamp-1 w-full">
      {{ movie.title }}
    </h1>
    <div class="flex gap-9 mb-4">
      <div class="flex items-center gap-2.5">
        <img src="../../../assets/image/img1.png" class="w-9 h-4" alt="" />
        <p>{{ movie.vote_average }}</p>
      </div>
      <div class="flex items-center gap-2.5">
        <img src="../../../assets/image/item1.png" alt="" />
        <p>{{ movie.vote_count }}</p>
      </div>
    </div>
    <p class="font-medium font-sans text-sm w-80 mb-4 line-clamp-5">
      {{ movie.overview }}
    </p>
    <button
      class="w-40 bg-rose-700 h-9 rounded-md uppercase font-bold font-mono text-sm"
    >
      <i class="fa-solid fa-circle-play"></i> Watch trailer
    </button>
  </div>
</div>
