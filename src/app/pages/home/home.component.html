<div *ngIf="movies.length > 0">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slidesBanner"
  >
    <app-slides
      ngxSlickItem
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-slides>
  </ngx-slick-carousel>
  <div class="mx-24 mt-16">
    <div class="flex justify-between mb-11">
      <h1 class="font-bold font-mono text-4xl">Featured Movie</h1>
      <p class="font-mono font-normal text-rose-700 text-lg">
        >See more <i class="fa-solid fa-chevron-right"></i>
      </p>
    </div>
    <div *ngIf="movies.length > 0">
      <ngx-slick-carousel
        class="carousel"
        #slickModal="slick-carousel"
        [config]="slideConfig"
      >
        <app-card
          ngxSlickItem
          *ngFor="let movie of movies"
          [movie]="movie"
        ></app-card>
      </ngx-slick-carousel>
    </div>
  </div>
  <div class="mx-24 mt-20">
    <div class="flex justify-between mb-11">
      <h1 class="font-bold font-mono text-4xl">New Arrival</h1>
      <p class="font-mono font-normal text-rose-700 text-lg">
        See more <i class="fa-solid fa-chevron-right"></i>
      </p>
    </div>
    <div>
      <!-- <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card> -->
      <div *ngIf="movies.length > 0">
        <ngx-slick-carousel
          class="carousel"
          #slickModal="slick-carousel"
          [config]="slideConfig"
        >
          <app-card
            ngxSlickItem
            *ngFor="let movie of movies"
            [movie]="movie"
          ></app-card>
        </ngx-slick-carousel>
      </div>
    </div>
  </div>
  <div class="mx-24 mt-20">
    <div class="flex justify-between mb-11">
      <h1 class="font-bold font-mono text-4xl">Trailer Movie</h1>
      <p class="font-mono font-normal text-rose-700 text-lg">
        See more <i class="fa-solid fa-chevron-right"></i>
      </p>
    </div>
    <div class="flex gap-4 mb-12">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/eoOaKN4qCKw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

        allowfullscreen
      ></iframe>

        width="560"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

    </div>
  </div>
</div>
