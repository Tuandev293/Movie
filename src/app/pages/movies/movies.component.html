<div *ngIf="movies.length > 0">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slidesBanner"
  >
    <app-slides
      ngxSlickItem
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-slides>
  </ngx-slick-carousel>
  <div class="mx-24 mt-16 grid grid-cols-5 mb-10">
    <app-card *ngFor="let movie of movies" [movie]="movie"></app-card>
  </div>
</div>
